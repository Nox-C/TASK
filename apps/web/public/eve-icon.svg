<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- EVE's Body - Sleek white oval -->
  <ellipse cx="50" cy="50" rx="35" ry="25" fill="#FFFFFF" stroke="#2196F3" stroke-width="2"/>
  
  <!-- EVE's Eye Display - Dynamic status indicator -->
  <circle cx="50" cy="50" r="15" fill="#5DBC80" id="eve-eye">
    <!-- Inner eye detail -->
    <circle cx="50" cy="50" r="7" fill="#FFFFFF" opacity="0.8"/>
  </circle>
  
  <!-- EVE's Blue Light Ring -->
  <ellipse cx="50" cy="50" rx="33" ry="23" fill="none" stroke="#2196F3" stroke-width="1" opacity="0.6"/>
  
  <!-- Status indicators -->
  <circle cx="50" cy="50" r="20" fill="#5DBC80" opacity="0.2" id="eve-glow"/>
</svg>
